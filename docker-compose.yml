services:
  mongo:
    image: mongo:7
    container_name: inertia-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: inertia-backend
    environment:
      PORT: "8080"
      MONGODB_URI: "mongodb://mongo:27017"
      MONGODB_DB: "inertia"
      CLOUDINARY_CLOUD_NAME: "${CLOUDINARY_CLOUD_NAME}"
      CLOUDINARY_API_KEY: "${CLOUDINARY_API_KEY}"
      CLOUDINARY_API_SECRET: "${CLOUDINARY_API_SECRET}"
      CLOUDINARY_URL: "${CLOUDINARY_URL}"
      ADMIN_TOKEN: "mediacell@123"
      RAZORPAY_KEY_ID: "${RAZORPAY_KEY_ID}"
      RAZORPAY_KEY_SECRET: "${RAZORPAY_KEY_SECRET}"
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_USER: "${SMTP_USER}"
      SMTP_PASS: "${SMTP_PASS}"
      MAIL_FROM: "${MAIL_FROM}"
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: inertia-frontend
    environment:
      VITE_API_URL: "http://localhost:8080"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo_data:
